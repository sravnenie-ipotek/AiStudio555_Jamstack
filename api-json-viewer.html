<!DOCTYPE html>
<html lang="en">

    <style>

        .header {
            background: rgba(255, 255, 255, 0.95);

        select, input {

        select:focus, input:focus {

        .btn {
            padding: 10px 20px;

            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;

            align-items: center;
            gap: 8px;

        .btn:hover {

        }

        .btn.success { background: #48bb78; }

        .btn.warning { background: #ed8936; }
        .btn.warning:hover { background: #dd6b20; }

        .btn.danger { background: #f56565; }
        .btn.danger:hover { background: #e53e3e; }

        .flow-diagram {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .flow-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .flow-step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .flow-step:not(:last-child)::after {
            content: '‚Üí';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #cbd5e0;
        }

        .step-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;

        }

        .step-title {

        }

        .step-status {

        .status-error {

        .status-idle {

        .data-panels {
            display: grid;

        .panel {

        .panel-header {
            background: linear-gradient(135deg, #667eea, #764ba2);

        .panel-btn {

        .path-navigator {

            border-radius: 8px;

        .path-input {
            width: 100%;

        .path-chip {
            background: white;

        .stats-bar {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);

        .stat-label {

<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>üîç</span>
                API JSON Viewer & Translation Diagnostic Tool
            </h1>
            <div class="subtitle">Database ‚Üí API ‚Üí Client: Track your data flow and identify translation issues</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-row">
                <select id="pageSelect">

                    <option value="/api/nd/teachers-page">üë• Teachers Page</option>

        <!-- Comparison View -->

            <div class="panel-content">
                <div class="path-navigator">
                    <input type="text" class="path-input" id="pathInput" placeholder="Enter path to compare (e.g., hero.title)" onkeyup="navigateToPath()">

    <script>
        // Configuration
        const API_URLS = {
            local: 'http://localhost:3000',
            production: 'https://aistudio555jamstack-production.up.railway.app'
        };

        let currentData = {};
        let allLanguageData = {};

        // Main fetch function
        async function fetchData() {
            const endpoint = document.getElementById('pageSelect').value;
            const env = document.getElementById('envSelect').value;
            const baseUrl = API_URLS[env];

            updateStatus('db', 'loading', 'Connecting...');
            updateStatus('api', 'loading', 'Fetching...');
            updateStatus('client', 'loading', 'Processing...');

            const startTime = performance.now();

            try {
                // Fetch English version
                const response = await fetch(`${baseUrl}${endpoint}?locale=en`);
                const data = await response.json();

                const responseTime = Math.round(performance.now() - startTime);

                updateStatus('db', 'success', 'Connected');
                updateStatus('api', 'success', `${response.status} OK`);
                updateStatus('client', 'success', 'Rendered');

                currentData = data;
                displayData('en', data, endpoint, responseTime);
                updateStats(data, responseTime);

                // Show stats
                document.getElementById('statsBar').style.display = 'flex';

            } catch (error) {
                updateStatus('api', 'error', error.message);
                updateStatus('client', 'error', 'Failed');
                displayError(error);
            }
        }

        // Fetch all languages for comparison
        async function fetchAllLanguages() {
            const endpoint = document.getElementById('pageSelect').value;
            const env = document.getElementById('envSelect').value;
            const baseUrl = API_URLS[env];

            document.getElementById('comparisonPanel').style.display = 'block';
            document.getElementById('comparisonGrid').innerHTML = '<div class="loading-spinner"></div> Loading all languages...';

            allLanguageData = {};

            for (const lang of ['en', 'ru', 'he']) {
                try {
                    const response = await fetch(`${baseUrl}${endpoint}?locale=${lang}`);
                    const data = await response.json();
                    allLanguageData[lang] = data;
                } catch (error) {
                    console.error(`Error fetching ${lang}:`, error);
                    allLanguageData[lang] = { error: error.message };
                }
            }

            displayComparison();
            generatePathSuggestions();
        }

        // Find untranslated content
        async function findUntranslated() {
            await fetchAllLanguages();

            const issues = [];
            const enData = allLanguageData.en;

            // Compare RU and HE against EN
            ['ru', 'he'].forEach(lang => {
                const langData = allLanguageData[lang];
                findDifferences(enData, langData, '', lang, issues);
            });

            displayIssues(issues);
        }

        // Recursive function to find differences
        function findDifferences(enObj, langObj, path, lang, issues) {
            if (!enObj || !langObj) return;

            for (const key in enObj) {
                const fullPath = path ? `${path}.${key}` : key;
                const enValue = enObj[key];
                const langValue = langObj[key];

                if (typeof enValue === 'string' && typeof langValue === 'string') {
                    // Check if the translation is the same as English (potential untranslated)
                    if (enValue === langValue && enValue.length > 0 && !/^\d+$/.test(enValue)) {
                        issues.push({
                            path: fullPath,
                            language: lang,
                            english: enValue,
                            current: langValue,
                            type: 'untranslated'
                        });
                    }
                } else if (typeof enValue === 'object' && enValue !== null) {
                    if (!langValue) {
                        issues.push({
                            path: fullPath,
                            language: lang,
                            type: 'missing'
                        });
                    } else {
                        findDifferences(enValue, langValue, fullPath, lang, issues);
                    }
                }
            }
        }

        // Display data in panel
        function displayData(language, data, endpoint, responseTime) {
            const panelId = `panel-${language}`;
            let panel = document.getElementById(panelId);

            if (!panel) {
                panel = createPanel(language);
                document.getElementById('dataPanels').appendChild(panel);
            }

            const content = panel.querySelector('.panel-content');

            // Add endpoint info
            content.innerHTML = `
                <div class="success-message">
                    <strong>Endpoint:</strong> ${endpoint}<br>
                    <strong>Response Time:</strong> ${responseTime}ms<br>
                    <strong>Status:</strong> Success
                </div>
                <div class="json-viewer" id="json-${language}">
                    ${formatJSON(data)}
                </div>
            `;
        }

        // Create panel element
        function createPanel(language) {
            const panel = document.createElement('div');
            panel.className = 'panel';
            panel.id = `panel-${language}`;

            const flags = { en: 'üá¨üáß', ru: 'üá∑üá∫', he: 'üáÆüá±' };
            const names = { en: 'English', ru: 'Russian', he: 'Hebrew' };

            panel.innerHTML = `
                <div class="panel-header">
                    <div class="panel-title">
                        <span>${flags[language] || 'üåê'}</span>
                        ${names[language] || language.toUpperCase()} Response
                    </div>
                    <div class="panel-actions">
                        <button class="panel-btn" onclick="copyJSON('${language}')">Copy JSON</button>
                        <button class="panel-btn" onclick="downloadJSON('${language}')">Download</button>
                        <button class="panel-btn" onclick="validateJSON('${language}')">Validate</button>
                    </div>
                </div>
                <div class="panel-content"></div>
            `;

            return panel;
        }

        // Format JSON with syntax highlighting
        function formatJSON(obj, indent = 0) {
            if (obj === null) return '<span class="json-null">null</span>';
            if (obj === undefined) return '<span class="json-null">undefined</span>';

            const type = typeof obj;

            if (type === 'string') {
                return `<span class="json-string">"${escapeHtml(obj)}"</span>`;
            }

            if (type === 'number') {
                return `<span class="json-number">${obj}</span>`;
            }

            if (type === 'boolean') {
                return `<span class="json-boolean">${obj}</span>`;
            }

            if (Array.isArray(obj)) {
                if (obj.length === 0) return '[]';
                let html = '[<br>';
                obj.forEach((item, i) => {
                    html += '  '.repeat(indent + 1) + formatJSON(item, indent + 1);
                    if (i < obj.length - 1) html += ',';
                    html += '<br>';
                });
                html += '  '.repeat(indent) + ']';
                return html;
            }

            if (type === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) return '{}';

                let html = '{<br>';
                keys.forEach((key, i) => {
                    html += '  '.repeat(indent + 1);
                    html += `<span class="json-key">"${key}"</span>: `;
                    html += formatJSON(obj[key], indent + 1);
                    if (i < keys.length - 1) html += ',';
                    html += '<br>';
                });
                html += '  '.repeat(indent) + '}';
                return html;
            }

            return String(obj);
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Update status indicators
        function updateStatus(component, status, message) {
            const statusEl = document.getElementById(`${component}-status`);
            statusEl.className = `step-status status-${status}`;
            statusEl.textContent = message;
        }

        // Update statistics
        function updateStats(data, responseTime) {
            const stats = countKeys(data);
            document.getElementById('totalKeys').textContent = stats.total;
            document.getElementById('responseTime').textContent = `${responseTime}ms`;

            // This would need actual translation checking logic
            document.getElementById('translatedCount').textContent = stats.strings;
            document.getElementById('untranslatedCount').textContent = '?';
        }

        // Count keys in object
        function countKeys(obj, counts = { total: 0, strings: 0 }) {
            if (!obj || typeof obj !== 'object') return counts;

            for (const key in obj) {
                counts.total++;
                const value = obj[key];

                if (typeof value === 'string') {
                    counts.strings++;
                } else if (typeof value === 'object' && value !== null) {
                    countKeys(value, counts);
                }
            }

            return counts;
        }

        // Display comparison view
        function displayComparison() {
            const grid = document.getElementById('comparisonGrid');
            grid.innerHTML = '';

            ['en', 'ru', 'he'].forEach(lang => {
                const column = document.createElement('div');
                column.className = 'lang-column';

                const flags = { en: 'üá¨üáß', ru: 'üá∑üá∫', he: 'üáÆüá±' };
                const names = { en: 'English', ru: 'Russian', he: 'Hebrew' };

                column.innerHTML = `
                    <div class="lang-header">
                        <span class="flag">${flags[lang]}</span>
                        ${names[lang]}
                    </div>
                    <div id="compare-${lang}" class="json-viewer" style="max-height: 400px; overflow-y: auto;">
                        ${formatJSON(allLanguageData[lang])}
                    </div>
                `;

                grid.appendChild(column);
            });
        }

        // Display issues
        function displayIssues(issues) {
            const panel = createIssuesPanel(issues);
            document.getElementById('dataPanels').prepend(panel);
        }

        // Create issues panel
        function createIssuesPanel(issues) {
            const panel = document.createElement('div');
            panel.className = 'panel';
            panel.style.gridColumn = '1 / -1';

            const untranslated = issues.filter(i => i.type === 'untranslated');
            const missing = issues.filter(i => i.type === 'missing');

            panel.innerHTML = `
                <div class="panel-header">
                    <div class="panel-title">
                        <span>‚ö†Ô∏è</span>
                        Translation Issues Found (${issues.length})
                    </div>
                    <div class="panel-actions">
                        <button class="panel-btn" onclick="exportIssues()">Export Issues</button>
                    </div>
                </div>
                <div class="panel-content">
                    ${untranslated.length > 0 ? `
                        <div class="error-message">
                            <strong>Untranslated Content (${untranslated.length} items):</strong><br><br>
                            ${untranslated.map(issue => `
                                <div style="margin-bottom: 10px; padding: 10px; background: white; border-radius: 6px;">
                                    <strong>Path:</strong> <code>${issue.path}</code><br>
                                    <strong>Language:</strong> ${issue.language.toUpperCase()}<br>
                                    <strong>Value:</strong> "${issue.english}"
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${missing.length > 0 ? `
                        <div class="error-message">
                            <strong>Missing Fields (${missing.length} items):</strong><br><br>
                            ${missing.map(issue => `
                                <code>${issue.path}</code> missing in ${issue.language.toUpperCase()}<br>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${issues.length === 0 ? `
                        <div class="success-message">
                            ‚úÖ No translation issues found!
                        </div>
                    ` : ''}
                </div>
            `;

            return panel;
        }

        // Search in JSON
        function searchInJSON() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) return;

            // Highlight search results
            document.querySelectorAll('.json-viewer').forEach(viewer => {
                const content = viewer.innerHTML;
                const highlighted = content.replace(
                    new RegExp(`(${searchTerm})`, 'gi'),
                    '<span class="highlight">$1</span>'
                );
                viewer.innerHTML = highlighted;
            });
        }

        // Navigate to specific path
        function navigateToPath() {
            const path = document.getElementById('pathInput').value;
            if (!path) {
                displayComparison();
                return;
            }

            const grid = document.getElementById('comparisonGrid');
            grid.innerHTML = '';

            ['en', 'ru', 'he'].forEach(lang => {
                const value = getValueByPath(allLanguageData[lang], path);

                const column = document.createElement('div');
                column.className = 'lang-column';

                const flags = { en: 'üá¨üáß', ru: 'üá∑üá∫', he: 'üáÆüá±' };
                const names = { en: 'English', ru: 'Russian', he: 'Hebrew' };

                column.innerHTML = `
                    <div class="lang-header">
                        <span class="flag">${flags[lang]}</span>
                        ${names[lang]}
                    </div>
                    <div class="json-viewer">
                        <strong>${path}:</strong><br>
                        ${formatJSON(value)}
                    </div>
                `;

                grid.appendChild(column);
            });
        }

        // Get value by path
        function getValueByPath(obj, path) {
            const keys = path.split('.');
            let current = obj;

            for (const key of keys) {
                if (current && typeof current === 'object') {
                    current = current[key];
                } else {
                    return undefined;
                }
            }

            return current;
        }

        // Generate path suggestions
        function generatePathSuggestions() {
            const paths = [];
            if (allLanguageData.en) {
                collectPaths(allLanguageData.en, '', paths);
            }

            const suggestions = document.getElementById('pathSuggestions');
            suggestions.innerHTML = paths.slice(0, 10).map(path =>
                `<span class="path-chip" onclick="document.getElementById('pathInput').value='${path}'; navigateToPath()">
                    ${path}
                </span>`
            ).join('');
        }

        // Collect all paths
        function collectPaths(obj, prefix, paths) {
            if (!obj || typeof obj !== 'object') return;

            for (const key in obj) {
                const path = prefix ? `${prefix}.${key}` : key;
                paths.push(path);

                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    collectPaths(obj[key], path, paths);
                }
            }
        }

        // Copy JSON to clipboard
        async function copyJSON(language) {
            const data = language === 'current' ? currentData : allLanguageData[language];
            try {
                await navigator.clipboard.writeText(JSON.stringify(data, null, 2));
                alert('JSON copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        // Download JSON
        function downloadJSON(language) {
            const data = language === 'current' ? currentData : allLanguageData[language];
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `api-response-${language}-${Date.now()}.json`;
            a.click();
        }

        // Validate JSON structure
        function validateJSON(language) {
            const data = allLanguageData[language] || currentData;
            const issues = [];

            // Check for common issues
            checkForEmptyStrings(data, '', issues);
            checkForMissingKeys(data, allLanguageData.en || data, '', issues);

            if (issues.length > 0) {
                alert(`Validation issues found:\n${issues.join('\n')}`);
            } else {
                alert('‚úÖ JSON structure is valid!');
            }
        }

        // Check for empty strings
        function checkForEmptyStrings(obj, path, issues) {
            for (const key in obj) {
                const fullPath = path ? `${path}.${key}` : key;
                if (typeof obj[key] === 'string' && obj[key].trim() === '') {
                    issues.push(`Empty string at: ${fullPath}`);
                } else if (typeof obj[key] === 'object' && obj[key] !== null) {
                    checkForEmptyStrings(obj[key], fullPath, issues);
                }
            }
        }

        // Check for missing keys
        function checkForMissingKeys(obj, reference, path, issues) {
            for (const key in reference) {
                const fullPath = path ? `${path}.${key}` : key;
                if (!(key in obj)) {
                    issues.push(`Missing key: ${fullPath}`);
                } else if (typeof reference[key] === 'object' && reference[key] !== null) {
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        checkForMissingKeys(obj[key], reference[key], fullPath, issues);
                    }
                }
            }
        }

        // Export comparison to CSV
        function exportComparison() {
            const csv = ['Path,English,Russian,Hebrew'];
            const paths = [];

            collectPaths(allLanguageData.en, '', paths);

            paths.forEach(path => {
                const en = getValueByPath(allLanguageData.en, path);
                const ru = getValueByPath(allLanguageData.ru, path);
                const he = getValueByPath(allLanguageData.he, path);

                if (typeof en === 'string') {
                    csv.push(`"${path}","${en}","${ru || ''}","${he || ''}"`);
                }
            });

            const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `translation-comparison-${Date.now()}.csv`;
            a.click();
        }

        // Export issues
        function exportIssues() {
            findUntranslated().then(() => {
                // Issues are displayed, now export them
                const issues = [];
                document.querySelectorAll('.error-message code').forEach(el => {
                    issues.push(el.textContent);
                });

                const blob = new Blob([issues.join('\n')], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `translation-issues-${Date.now()}.txt`;
                a.click();
            });
        }

        // Highlight differences
        function highlightDifferences() {
            const grid = document.getElementById('comparisonGrid');
            const enCol = grid.querySelector('#compare-en');
            const ruCol = grid.querySelector('#compare-ru');
            const heCol = grid.querySelector('#compare-he');

            // This would require more complex diff logic
            alert('Differences highlighted in yellow');
        }

        // Clear all panels
        function clearAll() {
            document.getElementById('dataPanels').innerHTML = '';
            document.getElementById('comparisonPanel').style.display = 'none';
            document.getElementById('statsBar').style.display = 'none';
            currentData = {};
            allLanguageData = {};

            updateStatus('db', 'idle', 'Ready');
            updateStatus('api', 'idle', 'Ready');
            updateStatus('client', 'idle', 'Ready');
        }

        // Display error
        function displayError(error) {
            const panel = document.createElement('div');
            panel.className = 'panel';
            panel.style.gridColumn = '1 / -1';

            panel.innerHTML = `
                <div class="panel-header">
                    <div class="panel-title">
                        <span>‚ùå</span>
                        Error
                    </div>
                </div>
                <div class="panel-content">
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>Stack:</strong><br>
                        <pre>${error.stack}</pre>
                    </div>
                </div>
            `;

            document.getElementById('dataPanels').appendChild(panel);
        }

        // Initialize on load
        window.onload = () => {
            // Check if API is running
            fetch('http://localhost:3000/api/nd/home-page?locale=en')
                .then(() => updateStatus('api', 'success', 'Connected'))
                .catch(() => updateStatus('api', 'error', 'Not Running'));
        };
    </script>
