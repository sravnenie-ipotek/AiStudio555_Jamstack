<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Loading Test</title>
</head>
<body>
    <h1>EmailJS Loading Test</h1>
    <button onclick="testEmailJS()">Test EmailJS Connection</button>
    <div id="result"></div>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        function testEmailJS() {
            const resultDiv = document.getElementById('result');
            
            if (typeof emailjs === 'undefined') {
                resultDiv.innerHTML = '<p style="color: red;">❌ EmailJS library not loaded</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p style="color: green;">✅ EmailJS library loaded successfully</p>';
            
            try {
                emailjs.init('TgAbmI0ROiUaACG34');
                resultDiv.innerHTML += '<p style="color: green;">✅ EmailJS initialized successfully</p>';
                
                // Test sending a simple email
                const testParams = {
                    name: 'Test User',
                    email: 'test@example.com',
                    message: 'This is a test message from EmailJS loading test.',
                    title: 'EmailJS Test'
                };
                
                emailjs.send('service_kw2tzof', 'template_ux5c6f5', testParams)
                    .then(response => {
                        resultDiv.innerHTML += '<p style="color: green;">✅ Test email sent successfully!</p>';
                        console.log('EmailJS response:', response);
                    })
                    .catch(error => {
                        resultDiv.innerHTML += '<p style="color: orange;">⚠️ Email sending failed (but EmailJS is working)</p>';
                        console.error('Email error:', error);
                    });
                    
            } catch (error) {
                resultDiv.innerHTML += '<p style="color: red;">❌ EmailJS initialization failed: ' + error.message + '</p>';
            }
        }
        
        // Auto-test when page loads
        window.addEventListener('load', function() {
            setTimeout(testEmailJS, 1000); // Wait 1 second for EmailJS to load
        });
    </script>
</body>
</html>
