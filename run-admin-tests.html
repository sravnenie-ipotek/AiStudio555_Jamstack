<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Test Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .test-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-success {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background: #f1f3f5;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.running {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .progress {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Admin Panel Test Runner</h1>
        
        <div class="test-section">
            <div class="test-title">ðŸ“‹ Test Configuration</div>
            <p>Admin URL: <code>http://localhost:9090/content-admin-comprehensive.html</code></p>
            <p>Production API: <code>https://aistudio555jamstack-production.up.railway.app/api</code></p>
            <p>Expected Coverage: <strong>90%+</strong></p>
        </div>

        <div class="test-section">
            <div class="test-title">ðŸŽ¯ Test Actions</div>
            <button class="btn" onclick="openAdminPanel()">Open Admin Panel</button>
            <button class="btn btn-success" onclick="runTests()" id="runTestsBtn" disabled>Run Comprehensive Tests</button>
            <button class="btn btn-danger" onclick="checkResults()">Check Results</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div class="progress" id="progress" style="display: none;">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="iframe-container" id="iframeContainer">
            <iframe id="adminFrame" src=""></iframe>
        </div>

        <div class="results" id="results" style="display: none;"></div>
    </div>

    <script>
        let adminWindow = null;
        let testResults = null;

        function updateStatus(message, type = 'running') {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function updateProgress(percent) {
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            progress.style.display = 'block';
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
        }

        function openAdminPanel() {
            updateStatus('Opening admin panel...', 'running');
            
            const iframe = document.getElementById('adminFrame');
            const container = document.getElementById('iframeContainer');
            
            iframe.src = 'http://localhost:9090/content-admin-comprehensive.html';
            container.style.display = 'block';
            
            iframe.onload = function() {
                updateStatus('Admin panel loaded. Injecting test script...', 'running');
                
                // Inject the test script
                const testScript = iframe.contentDocument.createElement('script');
                testScript.src = 'browser-admin-test.js';
                iframe.contentDocument.body.appendChild(testScript);
                
                setTimeout(() => {
                    adminWindow = iframe.contentWindow;
                    
                    if (adminWindow.AdminPanelTest) {
                        updateStatus('Test suite ready. Click "Run Comprehensive Tests" to begin.', 'success');
                        document.getElementById('runTestsBtn').disabled = false;
                    } else {
                        updateStatus('Failed to load test suite. Please check browser-admin-test.js', 'error');
                    }
                }, 2000);
            };
            
            iframe.onerror = function() {
                updateStatus('Failed to load admin panel. Is the server running on port 9090?', 'error');
            };
        }

        async function runTests() {
            if (!adminWindow || !adminWindow.AdminPanelTest) {
                updateStatus('Test suite not loaded. Please open admin panel first.', 'error');
                return;
            }
            
            updateStatus('Running comprehensive tests...', 'running');
            updateProgress(0);
            document.getElementById('runTestsBtn').disabled = true;
            
            // Monitor progress
            let progressInterval = setInterval(() => {
                if (adminWindow.AdminPanelTest.getResults) {
                    const currentResults = adminWindow.AdminPanelTest.getResults();
                    const progress = Math.round((currentResults.passed + currentResults.failed) / 450 * 100);
                    updateProgress(Math.min(progress, 95));
                }
            }, 1000);
            
            try {
                // Run the tests
                testResults = await adminWindow.AdminPanelTest.run();
                
                clearInterval(progressInterval);
                updateProgress(100);
                
                // Display results
                displayResults(testResults);
                
                // Update status
                if (testResults.coverage >= 90) {
                    updateStatus(`âœ… Tests Complete! Coverage: ${testResults.coverage}%`, 'success');
                } else {
                    updateStatus(`âš ï¸ Tests Complete. Coverage: ${testResults.coverage}% (Target: 90%)`, 'error');
                }
                
            } catch (error) {
                clearInterval(progressInterval);
                updateStatus(`Test failed: ${error.message}`, 'error');
                console.error(error);
            } finally {
                document.getElementById('runTestsBtn').disabled = false;
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            
            let output = `
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           COMPREHENSIVE TEST REPORT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Timestamp: ${results.timestamp}
Total Tests: ${results.total}
Passed: ${results.passed}
Failed: ${results.failed}
Coverage: ${results.coverage}%

TAB RESULTS:
`;
            
            for (const [tabName, tabResult] of Object.entries(results.tabs)) {
                if (tabResult.status) {
                    const icon = tabResult.status === 'passed' ? 'âœ…' : 
                                tabResult.status === 'partial' ? 'âš ï¸' : 'âŒ';
                    output += `
${icon} ${tabName}:
   Fields Found: ${tabResult.fieldsFound}/${tabResult.fieldsExpected}
   Tests Passed: ${tabResult.fieldsPassed}/${tabResult.fieldsTested}
   Coverage: ${tabResult.coverage}%
`;
                }
            }
            
            if (results.errors.length > 0) {
                output += `
ERRORS:
`;
                results.errors.forEach((error, i) => {
                    output += `${i + 1}. ${error}\n`;
                });
            }
            
            if (results.warnings.length > 0) {
                output += `
WARNINGS:
`;
                results.warnings.forEach((warning, i) => {
                    output += `${i + 1}. ${warning}\n`;
                });
            }
            
            output += `
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
`;
            
            if (results.coverage >= 90) {
                output += `âœ… ALL REQUIREMENTS MET - Coverage: ${results.coverage}%`;
            } else {
                output += `âš ï¸ COVERAGE BELOW 90% - Current: ${results.coverage}%`;
            }
            
            resultsDiv.textContent = output;
            
            // Save to localStorage
            localStorage.setItem('adminTestResults', JSON.stringify(results));
            
            // Also save detailed report
            saveDetailedReport(results);
        }

        function checkResults() {
            const savedResults = localStorage.getItem('adminTestResults');
            if (savedResults) {
                testResults = JSON.parse(savedResults);
                displayResults(testResults);
                updateStatus('Displaying saved test results', 'success');
            } else {
                updateStatus('No test results found. Please run tests first.', 'error');
            }
        }

        function saveDetailedReport(results) {
            const report = {
                ...results,
                userAgent: navigator.userAgent,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `admin-test-report-${Date.now()}.json`;
            document.body.appendChild(a);
            
            // Auto-download the report
            setTimeout(() => {
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        // Auto-open admin panel on load
        window.addEventListener('load', () => {
            setTimeout(openAdminPanel, 1000);
        });
    </script>
</body>
</html>
