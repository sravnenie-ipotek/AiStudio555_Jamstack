<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הפעלת תרגומים לעברית - AI Studio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            direction: rtl;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
        .status.pending {
            background: #f0f0f0;
            color: #666;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        .results.show {
            display: block;
        }
        .field-check {
            padding: 5px 0;
            font-size: 14px;
        }
        .field-check.success {
            color: green;
        }
        .field-check.error {
            color: red;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        .admin-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .instructions {
            background: #e8f4f8;
            border-right: 4px solid #0080ff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .instructions h3 {
            margin-top: 0;
            color: #0080ff;
        }
    </style>
  <link href="/css/desktop-language-selector-fix.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>🌐 הפעלת תרגומים לעברית</h1>

        <div class="instructions">
            <h3>📝 הוראות:</h3>
            <ol>
                <li>לחץ על "הפעל תרגומים לעברית" להוספת כל התרגומים למסד הנתונים</li>
                <li>המערכת תוסיף 70+ שדות תרגום אוטומטית</li>
                <li>לאחר ההפעלה, תוכל לערוך את התרגומים בפאנל הניהול</li>
                <li>התרגומים יופיעו מיד באתר בעברית</li>
            </ol>
        </div>

        <div id="status" class="status pending">
            ⏳ מוכן להפעלת תרגומים...
        </div>

        <button id="activateBtn" onclick="activateHebrew()">
            🚀 הפעל תרגומים לעברית
        </button>

        <button id="checkBtn" onclick="checkTranslations()" style="display: none;">
            🔍 בדוק תרגומים קיימים
        </button>

        <div id="results" class="results">
            <h3>תוצאות:</h3>
            <div id="resultsContent"></div>
        </div>

        <div id="adminLink" style="display: none; text-align: center;">
            <a href="/content-admin-comprehensive.html" class="admin-link" target="_blank">
                📊 פתח פאנל ניהול
            </a>
        </div>
    </div>

    <script>
        // Detect environment
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_BASE = isLocal
            ? 'http://localhost:3000'
            : 'https://aistudio555jamstack-production.up.railway.app';

        async function activateHebrew() {
            const btn = document.getElementById('activateBtn');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');

            btn.disabled = true;
            status.className = 'status loading';
            status.innerHTML = '⏳ מפעיל תרגומים לעברית...';

            try {
                const response = await fetch(`${API_BASE}/api/force-hebrew-ui`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    status.className = 'status success';
                    status.innerHTML = `✅ התרגומים הופעלו בהצלחה! ${data.stats.fieldsUpdated} שדות עודכנו.`;

                    // Show results
                    results.classList.add('show');
                    resultsContent.innerHTML = `
                        <div class="field-check success">✅ ניווט: ${data.verification.navHome || 'בית'}</div>
                        <div class="field-check success">✅ כפתור הרשמה: ${data.verification.btnSignUpToday || 'הרשמה היום'}</div>
                        <div class="field-check success">✅ קורסים: ${data.verification.navCourses || 'קורסים'}</div>
                        <div class="field-check success">✅ כותרת ראשית: ${data.verification.heroTitle || 'שלטון ב-AI'}</div>
                        <hr>
                        <p><strong>סטטיסטיקה:</strong></p>
                        <p>📊 שדות שעודכנו: ${data.stats.fieldsUpdated}</p>
                        <p>❌ שדות שנכשלו: ${data.stats.fieldsFailed}</p>
                        <p>📝 סה"כ שדות: ${data.stats.totalFields}</p>
                    `;

                    // Show admin link
                    document.getElementById('adminLink').style.display = 'block';
                    document.getElementById('checkBtn').style.display = 'block';

                    // Test API endpoint
                    testAPIEndpoint();

                } else {
                    throw new Error(data.error || 'Failed to activate Hebrew');
                }

            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `❌ שגיאה: ${error.message}`;
                btn.disabled = false;
            }
        }

        async function checkTranslations() {
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');

            resultsContent.innerHTML = '⏳ בודק תרגומים...';
            results.classList.add('show');

            try {
                const response = await fetch(`${API_BASE}/api/home-page?locale=he`);
                const data = await response.json();

                if (data.data && data.data.attributes) {
                    const attrs = data.data.attributes;
                    resultsContent.innerHTML = `
                        <h4>תרגומים במסד הנתונים:</h4>
                        <div class="field-check ${attrs.navHome ? 'success' : 'error'}">
                            ${attrs.navHome ? '✅' : '❌'} בית: <code>${attrs.navHome || 'חסר'}</code>
                        </div>
                        <div class="field-check ${attrs.navCourses ? 'success' : 'error'}">
                            ${attrs.navCourses ? '✅' : '❌'} קורסים: <code>${attrs.navCourses || 'חסר'}</code>
                        </div>
                        <div class="field-check ${attrs.btnSignUpToday ? 'success' : 'error'}">
                            ${attrs.btnSignUpToday ? '✅' : '❌'} הרשמה: <code>${attrs.btnSignUpToday || 'חסר'}</code>
                        </div>
                        <div class="field-check ${attrs.heroTitle ? 'success' : 'error'}">
                            ${attrs.heroTitle ? '✅' : '❌'} כותרת: <code>${attrs.heroTitle || 'חסר'}</code>
                        </div>
                        <div class="field-check ${attrs.heroDescription ? 'success' : 'error'}">
                            ${attrs.heroDescription ? '✅' : '❌'} תיאור: <code>${attrs.heroDescription ? 'קיים' : 'חסר'}</code>
                        </div>
                    `;
                }
            } catch (error) {
                resultsContent.innerHTML = `❌ שגיאה בבדיקה: ${error.message}`;
            }
        }

        async function testAPIEndpoint() {
            console.log('Testing Hebrew API endpoint...');
            try {
                const response = await fetch(`${API_BASE}/api/home-page?locale=he`);
                const data = await response.json();
                console.log('Hebrew API Response:', data);

                if (data.data?.attributes?.navHome === 'בית') {
                    console.log('✅ Hebrew translations are active in API!');
                }
            } catch (error) {
                console.error('API test failed:', error);
            }
        }

        // Auto-check on load
        window.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('status');
            status.innerHTML = `⏳ מוכן להפעלה | סביבה: ${isLocal ? 'מקומית' : 'ייצור'} | API: ${API_BASE}`;
        });
    </script>
</body>
</html>
