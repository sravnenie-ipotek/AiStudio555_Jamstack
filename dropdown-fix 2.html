<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropdown Fix Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/aizeks-marvelous-site.webflow.css" rel="stylesheet" type="text/css">
  
  <style>
    body {
      background: #05051a;
      padding: 50px;
      font-family: "Manrope", sans-serif;
    }
    
    /* Remove ALL Webflow dropdown styles that might interfere */
    .w-dropdown-list {
      all: unset !important;
    }
    
    /* Apply our custom dropdown styles */
    .menu-dropdown-wrapper {
      position: relative !important;
      display: inline-block !important;
    }
    
    .dropdown-column-wrapper-3 {
      position: absolute !important;
      top: calc(100% + 10px) !important;
      left: 0 !important;
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      min-width: 200px !important;
      display: none !important;
      z-index: 9999 !important;
    }
    
    .menu-dropdown-wrapper:hover .dropdown-column-wrapper-3,
    .w-dropdown-open .dropdown-column-wrapper-3 {
      display: block !important;
    }
    
    /* The actual dropdown content container */
    .dropdown-pd {
      background: white !important;
      border-radius: 12px !important;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2) !important;
      padding: 12px !important;
      margin: 0 !important;
    }
    
    /* Remove grid and wrapper styling */
    .dropdown-grid,
    .dropdown-singel-wrapper,
    .dropdown-menu-wrapper {
      all: unset !important;
      display: block !important;
    }
    
    /* Style the links */
    .dropdown-menu-text-link-block {
      display: block !important;
      padding: 10px 14px !important;
      margin: 2px 0 !important;
      color: #04193f !important;
      text-decoration: none !important;
      border-radius: 8px !important;
      transition: all 0.2s ease !important;
      font-size: 15px !important;
      font-weight: 500 !important;
    }
    
    .dropdown-menu-text-link-block:hover {
      background: linear-gradient(135deg, #0080ff, #00c6ff) !important;
      transform: translateX(2px) !important;
    }
    
    .dropdown-menu-text-link-block:hover * {
      color: white !important;
    }
    
    /* Force all text to be visible */
    .dropdown-menu-text-link-block * {
      color: #04193f !important;
      opacity: 1 !important;
      visibility: visible !important;
      display: inline !important;
    }
    
    /* Toggle button */
    .dropdown-toggle {
      color: white !important;
      padding: 10px 20px !important;
      cursor: pointer !important;
      display: inline-flex !important;
      align-items: center !important;
      gap: 6px !important;
    }
    
    .dropdown-toggle::after {
      content: "▼" !important;
      font-size: 10px !important;
      margin-left: 4px !important;
    }
    
    /* Hide titles */
    .dropdown-title-wrapper,
    .dropdown-title {
      display: none !important;
    }
  </style>
</head>
<body>

  <h2 style="color: white; margin-bottom: 50px;">Testing Career Services Dropdown Fix</h2>

  <!-- Copy of actual HTML structure from home.html -->
  <div data-delay="0" data-hover="true" class="menu-dropdown-wrapper w-dropdown">
    <div class="dropdown-toggle w-dropdown-toggle">
      <div class="dropdown-toggle-text-block">Career Services</div>
      <div class="dropdown-toggle-arrow-2"></div>
    </div>
    <nav class="dropdown-column-wrapper-3 w-dropdown-list">
      <div class="dropdown-pd pd-60px">
        <div class="w-layout-grid dropdown-grid">
          <div class="dropdown-singel-wrapper">
            <div class="dropdown-title-wrapper">
              <h3 class="dropdown-title">Career Guidance</h3>
            </div>
            <div class="dropdown-menu-wrapper">
              <a href="career-orientation.html" class="dropdown-menu-text-link-block w-inline-block">
                <div>Career Orientation</div>
              </a>
              <a href="career-center.html" class="dropdown-menu-text-link-block w-inline-block">
                <div>Career Center</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>


  <!-- Language Switcher -->
  <script>
    // Inline Language Switcher for AI Studio
    (function() {
      'use strict';
      
      const LANGUAGES = {
        en: { name: 'English', flag: '🇬🇧', dir: 'ltr', label: 'EN' },
        ru: { name: 'Русский', flag: '🇷🇺', dir: 'ltr', label: 'RU' },
        he: { name: 'עברית', flag: '🇮🇱', dir: 'rtl', label: 'HE' }
      };
      
      const STORAGE_KEY = 'aistudio_language';
      
      function detectCurrentLanguage() {
        const pathParts = window.location.pathname.split('/');
        const urlLang = pathParts.find(part => LANGUAGES[part]);
        if (urlLang) return urlLang;
        
        const storedLang = localStorage.getItem(STORAGE_KEY);
        if (storedLang && LANGUAGES[storedLang]) return storedLang;
        
        return 'en';
      }
      
      function createLanguageSwitcher() {
        if (document.getElementById('language-switcher')) return;
        
        const currentLang = detectCurrentLanguage();
        const switcher = document.createElement('div');
        switcher.id = 'language-switcher';
        switcher.style.cssText = 'position:fixed;top:20px;right:20px;z-index:10000;';
        
        switcher.innerHTML = `
          <style>
            #language-switcher select {
              padding: 10px 16px;
              background: rgba(5, 5, 26, 0.95);
              border: 1px solid rgba(255, 255, 255, 0.2);
              border-radius: 12px;
              color: white;
              font-family: "Plus Jakarta Sans", sans-serif;
              font-size: 14px;
              font-weight: 500;
              cursor: pointer;
              backdrop-filter: blur(10px);
              outline: none;
              transition: all 0.3s ease;
            }
            #language-switcher select:hover {
              background: rgba(0, 128, 255, 0.1);
              border-color: rgba(0, 128, 255, 0.3);
              transform: translateY(-2px);
            }
            #language-switcher select option {
              background: #05051a;
              color: white;
              padding: 8px;
            }
            html[dir="rtl"] #language-switcher {
              right: auto;
              left: 20px;
            }
            @media (max-width: 768px) {
              #language-switcher {
                top: 10px;
                right: 10px;
              }
              #language-switcher select {
                padding: 8px 12px;
                font-size: 13px;
              }
            }
          </style>
          <select onchange="switchLanguage(this.value)" id="languageSelect">
            ${Object.entries(LANGUAGES).map(([code, lang]) => 
              `<option value="${code}" ${code === currentLang ? 'selected' : ''}>${lang.flag} ${lang.name}</option>`
            ).join('')}
          </select>
        `;
        
        document.body.appendChild(switcher);
        
        // Apply language settings
        document.documentElement.lang = currentLang;
        document.documentElement.dir = LANGUAGES[currentLang].dir;
        localStorage.setItem(STORAGE_KEY, currentLang);
      }
      
      window.switchLanguage = function(newLang) {
        if (!LANGUAGES[newLang]) return;
        
        localStorage.setItem(STORAGE_KEY, newLang);
        
        // Determine new path
        const currentPath = window.location.pathname;
        const pathParts = currentPath.split('/').filter(part => part);
        
        // Handle different URL structures
        if (pathParts[0] === 'dist' && LANGUAGES[pathParts[1]]) {
          // Fix home.html to index.html issue
          if (pathParts[pathParts.length - 1] === 'home.html') {
            pathParts[pathParts.length - 1] = 'index.html';
          }
          pathParts[1] = newLang;
        } else if (pathParts[0] === 'dist') {
          pathParts.splice(1, 0, newLang);
        } else if (LANGUAGES[pathParts[0]]) {
          pathParts[0] = newLang;
        } else {
          // For production, construct language-specific path
          let fileName = currentPath.split('/').pop() || 'index.html';
          // FIX: Normalize home.html to index.html
          if (fileName === 'home.html' || fileName === '') {
            fileName = 'index.html';
          }
          window.location.href = '/dist/' + newLang + '/' + fileName;
          return;
        }
        
        window.location.href = '/' + pathParts.join('/');
      };;
      
      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', createLanguageSwitcher);
      } else {
        createLanguageSwitcher();
      }
    })();
  </script>
</body>
</html>
