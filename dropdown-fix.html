<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropdown Fix Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/aizeks-marvelous-site.webflow.css" rel="stylesheet" type="text/css">
  
  <style>
    body {
      background: #05051a;
      padding: 50px;
      font-family: "Manrope", sans-serif;
    }
    
    /* Remove ALL Webflow dropdown styles that might interfere */
    .w-dropdown-list {
      all: unset !important;
    }
    
    /* Apply our custom dropdown styles */
    .menu-dropdown-wrapper {
      position: relative !important;
      display: inline-block !important;
    }
    
    .dropdown-column-wrapper-3 {
      position: absolute !important;
      top: calc(100% + 10px) !important;
      left: 0 !important;
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      min-width: 200px !important;
      display: none !important;
      z-index: 9999 !important;
    }
    
    .menu-dropdown-wrapper:hover .dropdown-column-wrapper-3,
    .w-dropdown-open .dropdown-column-wrapper-3 {
      display: block !important;
    }
    
    /* The actual dropdown content container */
    .dropdown-pd {
      background: white !important;
      border-radius: 12px !important;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2) !important;
      padding: 12px !important;
      margin: 0 !important;
    }
    
    /* Remove grid and wrapper styling */
    .dropdown-grid,
    .dropdown-singel-wrapper,
    .dropdown-menu-wrapper {
      all: unset !important;
      display: block !important;
    }
    
    /* Style the links */
    .dropdown-menu-text-link-block {
      display: block !important;
      padding: 10px 14px !important;
      margin: 2px 0 !important;
      color: #04193f !important;
      text-decoration: none !important;
      border-radius: 8px !important;
      transition: all 0.2s ease !important;
      font-size: 15px !important;
      font-weight: 500 !important;
    }
    
    .dropdown-menu-text-link-block:hover {
      background: linear-gradient(135deg, #0080ff, #00c6ff) !important;
      transform: translateX(2px) !important;
    }
    
    .dropdown-menu-text-link-block:hover * {
      color: white !important;
    }
    
    /* Force all text to be visible */
    .dropdown-menu-text-link-block * {
      color: #04193f !important;
      opacity: 1 !important;
      visibility: visible !important;
      display: inline !important;
    }
    
    /* Toggle button */
    .dropdown-toggle {
      color: white !important;
      padding: 10px 20px !important;
      cursor: pointer !important;
      display: inline-flex !important;
      align-items: center !important;
      gap: 6px !important;
    }
    
    .dropdown-toggle::after {
      content: "â–¼" !important;
      font-size: 10px !important;
      margin-left: 4px !important;
    }
    
    /* Hide titles */
    .dropdown-title-wrapper,
    .dropdown-title {
      display: none !important;
    }
  </style>
</head>
<body>

  <h2 style="color: white; margin-bottom: 50px;">Testing Career Services Dropdown Fix</h2>

  <!-- Copy of actual HTML structure from home.html -->
  <div data-delay="0" data-hover="true" class="menu-dropdown-wrapper w-dropdown">
    <div class="dropdown-toggle w-dropdown-toggle">
      <div class="dropdown-toggle-text-block">Career Services</div>
      <div class="dropdown-toggle-arrow-2"></div>
    </div>
    <nav class="dropdown-column-wrapper-3 w-dropdown-list">
      <div class="dropdown-pd pd-60px">
        <div class="w-layout-grid dropdown-grid">
          <div class="dropdown-singel-wrapper">
            <div class="dropdown-title-wrapper">
              <h3 class="dropdown-title">Career Guidance</h3>
            </div>
            <div class="dropdown-menu-wrapper">
              <a href="career-orientation.html" class="dropdown-menu-text-link-block w-inline-block">
                <div>Career Orientation</div>
              </a>
              <a href="career-center.html" class="dropdown-menu-text-link-block w-inline-block">
                <div>Career Center</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

</body>
</html>
