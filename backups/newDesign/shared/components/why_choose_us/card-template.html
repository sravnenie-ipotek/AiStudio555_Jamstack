<!-- Shared Why Choose Us Card Component Template -->
<!-- Based on original why-choose-us-single structure from home.html -->

<div class="why-choose-us-single">
  <div class="why-choose-us-icon-wrapper">
    <img src="{{ICON_URL}}" loading="lazy" alt="{{ICON_ALT}}" class="why-choose-us-icon">
  </div>
  <div class="why-choose-us-slider-typography">
    <h4 class="why-choose-us-slider-card-name" data-i18n="{{DATA_I18N_TITLE}}">{{TITLE}}</h4>
    <div class="why-choose-us-card-line"></div>
    <p class="why-choose-us-description-text" data-i18n="{{DATA_I18N_DESC}}">{{DESCRIPTION}}</p>
  </div>
</div>
