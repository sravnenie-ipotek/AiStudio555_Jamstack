<!-- SHARED COURSE DETAILS PAGE TEMPLATE -->
<!-- This template has NO static content - everything is populated from database -->

<!-- Inner Banner Section -->
<section class="section inner-banner">
  <div class="container">
    <div class="inner-banner-content">
      <div class="inner-banner-title-wrapper">
        <h1 class="inner-banner-title course-details-hero-title"></h1>
      </div>
      <div class="inner-banner-text-link-wrapper">
        <a href="home.html" class="inner-banner-text-link">Home</a>
        <div class="inner-banner-text-link-arrow">|</div>
        <a href="courses.html" class="inner-banner-text-link">Courses</a>
        <div class="inner-banner-text-link-arrow">|</div>
        <span class="inner-banner-text-link course-breadcrumb-title"></span>
      </div>
    </div>
  </div>
</section>

<section class="section course-details">
  <div class="container">
    <div class="course-details-hero-section">
    <div class="course-details-hero-content">
      <p class="course-details-hero-description"></p>

    <div class="course-details-hero-meta">
      <div class="course-meta-item">
        <span class="course-rating-stars"></span>
        <span class="course-rating-text"></span>
      </div>
      <div class="course-meta-item">
        <span class="course-instructor"></span>
      </div>
      <div class="course-meta-item">
        <span class="course-duration"></span>
      </div>
    </div>

      <div class="course-details-hero-image">
        <img class="course-hero-image" src="" alt="" />
      </div>
    </div>
  </div>

    <div class="course-details-content-section">
      <div class="course-details-main-content">

        <!-- Course Overview -->
        <div class="course-overview-section">
          <h2>Course Overview</h2>
          <p class="course-full-description"></p>
        </div>

        <!-- What You'll Learn -->
        <div class="course-objectives-section">
          <h2>What You'll Learn</h2>
          <div class="course-objectives-list">
            <!-- Populated from database -->
          </div>
        </div>

        <!-- Course Curriculum / Lessons -->
        <div class="course-curriculum-section">
          <h2>Course Curriculum</h2>
          <p class="course-curriculum-description"></p>
          <div class="course-lessons-container">
            <!-- Populated from database -->
          </div>
        </div>

        <!-- Course Requirements -->
        <div class="course-requirements-section">
          <h2>Requirements</h2>
          <div class="course-requirements-list">
            <!-- Populated from database -->
          </div>
        </div>

        <!-- Course Features -->
        <div class="course-features-section">
          <h2>Course Features</h2>
          <div class="course-features-list">
            <!-- Populated from database -->
          </div>
        </div>

      </div>

      <div class="course-details-sidebar">

        <!-- Course Info Card -->
        <div class="course-info-card">
          <div class="course-price">
            <span class="course-current-price"></span>
            <span class="course-old-price"></span>
          </div>

          <div class="course-stats">
            <div class="course-stat-item">
              <span class="course-lessons-count"></span> Lessons
            </div>
            <div class="course-stat-item">
              <span class="course-students-count"></span> Students
            </div>
            <div class="course-stat-item">
              Level: <span class="course-level"></span>
            </div>
          </div>

          <div class="course-category-tag">
            <span class="course-category"></span>
          </div>

          <a href="#" class="primary-button course-enroll-button w-inline-block">
            <div class="primary-button-text-wrap">
              <div class="primary-button-text-block">Enroll Now</div>
              <div class="primary-button-text-block is-text-absolute">Enroll Now</div>
            </div>
          </a>

          <div class="course-guarantee">
            <span class="course-guarantee-text"></span>
          </div>
        </div>

        <!-- Instructor Info -->
        <div class="course-instructor-card">
          <h3>About the Instructor</h3>
          <div class="instructor-info">
            <img class="instructor-image" src="" alt="" />
            <div class="instructor-details">
              <h4 class="instructor-name"></h4>
              <p class="instructor-bio"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

<!-- CTA Section -->
<section class="section course-cta">
  <div class="container">
    <div class="course-cta-content">
      <div class="cta-title-description">
        <div class="section-subtitle-wrapper center-align">
          <div class="banner-subtitle-line left"></div>
          <div class="section-subtitle">Ready to Start?</div>
          <div class="banner-subtitle-line right"></div>
        </div>
        <h2 class="cta-title course-cta-title"></h2>
        <p class="cta-description-text course-cta-description"></p>
      </div>
      <div class="cta-button-wrapper course-cta-buttons">
        <a href="#" class="primary-button course-cta-primary w-inline-block">
          <div class="primary-button-text-wrap">
            <div class="primary-button-text-block">Start Learning</div>
            <div class="primary-button-text-block is-text-absolute">Start Learning</div>
          </div>
        </a>
        <a href="courses.html" class="primary-button secondary course-cta-secondary w-inline-block">
          <div class="primary-button-text-wrap">
            <div class="primary-button-text-block">Browse Courses</div>
            <div class="primary-button-text-block is-text-absolute">Browse Courses</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
