        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const generatedImages = {};

        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            container.appendChild(status);

            setTimeout(() => {
                container.removeChild(status);
            }, 5000);
        }

        function generateTeacherImage(teacher) {
            return new Promise((resolve) => {
                const design = teacherDesigns[teacher.category];
                const companyColor = companyColors[teacher.company];

                // Choose gradient (mix category design with company colors)
                let gradient;
                if (companyColor && Math.random() > 0.3) {
                    gradient = [companyColor[0], companyColor[1] || companyColor[0]];
                } else {
                    gradient = design.gradients[Math.floor(Math.random() * design.gradients.length)];
                }

                // Create gradient background
                const grad = ctx.createLinearGradient(0, 0, 400, 400);
                grad.addColorStop(0, gradient[0]);
                grad.addColorStop(1, gradient[1]);

                // Clear and fill background
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, 400, 400);

                // Add geometric overlay pattern
                ctx.globalAlpha = 0.1;
                drawGeometricPattern(teacher.category);
                ctx.globalAlpha = 1;

                // Add main icon/symbol (large, centered)
                const icon = design.icons[Math.floor(Math.random() * design.icons.length)];
                ctx.font = 'bold 120px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.textAlign = 'center';
                ctx.fillText(icon, 200, 220);

                // Add company initial in corner
                if (teacher.company) {
                    ctx.font = 'bold 40px Arial';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.textAlign = 'left';
                    ctx.fillText(teacher.company[0], 30, 50);
                }

                // Add category indicator
                const categoryShort = teacher.category.split('-')[0].toUpperCase();
                ctx.font = 'bold 16px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.textAlign = 'right';
                ctx.fillText(categoryShort, 370, 380);

                // Add subtle tech pattern overlay
                ctx.globalAlpha = 0.05;
                drawTechPattern();
                ctx.globalAlpha = 1;

                // Convert to blob and resolve
                canvas.toBlob(resolve, 'image/jpeg', 0.9);
            });
        }

        function drawGeometricPattern(category) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;

            switch(category) {
                case 'machine-learning':
                    // Neural network pattern
                    for (let i = 0; i < 8; i++) {
                        for (let j = 0; j < 8; j++) {
                            const x = i * 50 + 25;
                            const y = j * 50 + 25;
                            ctx.beginPath();
                            ctx.arc(x, y, 3, 0, Math.PI * 2);
                            ctx.stroke();

                            // Connect some nodes
                            if (Math.random() > 0.7) {
                                ctx.beginPath();
                                ctx.moveTo(x, y);
                                ctx.lineTo(x + 50, y + 50);
                                ctx.stroke();
                            }
                        }
                    }
                    break;

                case 'development':
                    // Code brackets pattern
                    for (let i = 0; i < 10; i++) {
                        const x = Math.random() * 400;
                        const y = Math.random() * 400;
                        ctx.font = '24px monospace';
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.fillText(['</', '{}', '()', '[]'][Math.floor(Math.random() * 4)], x, y);
                    }
                    break;

                case 'data-analytics':
                    // Chart bars pattern
                    for (let i = 0; i < 12; i++) {
                        const x = i * 35;
                        const height = Math.random() * 200 + 50;
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.fillRect(x, 400 - height, 20, height);
                    }
                    break;

                case 'cloud-devops':
                    // Cloud/infrastructure grid
                    for (let i = 0; i < 400; i += 40) {
                        ctx.beginPath();
                        ctx.moveTo(i, 0);
                        ctx.lineTo(i, 400);
                        ctx.moveTo(0, i);
                        ctx.lineTo(400, i);
                        ctx.stroke();
                    }
                    break;

                case 'design':
                    // Creative circles and curves
                    for (let i = 0; i < 6; i++) {
                        const x = Math.random() * 400;
                        const y = Math.random() * 400;
                        const radius = Math.random() * 100 + 20;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    break;

                case 'management':
                    // Leadership hierarchy pattern
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                    ctx.lineWidth = 3;
                    for (let i = 1; i < 6; i++) {
                        const y = i * 60;
                        ctx.beginPath();
                        ctx.moveTo(50, y);
                        ctx.lineTo(350, y);
                        ctx.stroke();

                        // Add connecting lines
                        for (let j = 0; j < i; j++) {
                            const x = 100 + j * 50;
                            ctx.beginPath();
                            ctx.moveTo(x, y - 30);
                            ctx.lineTo(x, y);
                            ctx.stroke();
                        }
                    }
                    break;
            }
        }

        function drawTechPattern() {
            // Add subtle tech grid overlay
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;

            for (let i = 0; i < 400; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 400);
                ctx.moveTo(0, i);
                ctx.lineTo(400, i);
                ctx.stroke();
            }
        }

        function createPreviewCard(teacher, imageBlob) {
            const preview = document.createElement('div');
            preview.className = 'teacher-preview';
            preview.innerHTML = `
                <div class="preview-image">
                    <img src="${URL.createObjectURL(imageBlob)}"
                         alt="${teacher.name}"
                         style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="teacher-info">
                    <div class="teacher-name">${teacher.name}</div>
                    <div class="teacher-title">${teacher.title}</div>
                    <div class="teacher-company">${teacher.company}</div>
                </div>
            `;

            return preview;
        }

        async function generateAllImages() {
            showStatus('üöÄ Starting teacher image generation...', 'info');
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = '';

            for (let i = 0; i < teachers.length; i++) {
                const teacher = teachers[i];
                showStatus(`üé® Generating image for ${teacher.name} (${i + 1}/${teachers.length})`, 'info');

                try {
                    const imageBlob = await generateTeacherImage(teacher);
                    generatedImages[teacher.id] = imageBlob;

                    const previewCard = createPreviewCard(teacher, imageBlob);
                    previewContainer.appendChild(previewCard);

                    showStatus(`‚úÖ Generated image for ${teacher.name}`, 'success');
                } catch (error) {
                    showStatus(`‚ùå Failed to generate image for ${teacher.name}: ${error.message}`, 'error');
                }

                // Small delay to prevent UI blocking
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            showStatus('üéâ All teacher images generated successfully!', 'success');
        }

        function downloadAllImages() {
            if (Object.keys(generatedImages).length === 0) {
                showStatus('‚ö†Ô∏è No images to download. Generate images first.', 'error');
                return;
            }

            showStatus('üì• Starting downloads...', 'info');

            Object.entries(generatedImages).forEach(([teacherId, blob]) => {
                const teacher = teachers.find(t => t.id == teacherId);
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `teacher-${teacherId}-${teacher.name.replace(/\s+/g, '-').toLowerCase()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            showStatus('‚úÖ All images downloaded!', 'success');
        }

        function clearPreviews() {
            document.getElementById('preview-container').innerHTML = '';
            Object.keys(generatedImages).forEach(key => delete generatedImages[key]);
            showStatus('üóëÔ∏è Previews cleared', 'info');
        }

        // Auto-generate on page load
        document.addEventListener('DOMContentLoaded', () => {
            showStatus('üé® Teacher Profile Image Generator Ready!', 'success');
