version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aistudio_postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: aistudio_db
      POSTGRES_USER: aistudio_user
      POSTGRES_PASSWORD: aistudio_dev_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with existing PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aistudio_user -d aistudio_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aistudio_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aistudio_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aistudio555.com
      PGADMIN_DEFAULT_PASSWORD: admin_password_2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aistudio_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  aistudio_network:
    driver: bridge
    name: aistudio_network