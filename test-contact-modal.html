<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Contact Modal</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/aizeks-marvelous-site.webflow.css" rel="stylesheet" type="text/css">
  <style>
    body {
      background: #05051a;
      padding: 50px;
      font-family: "Plus Jakarta Sans", sans-serif;
    }
    .test-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .test-section {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .test-section h2 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .status {
      color: #4ade80;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
  <link href="css/mobile-fix.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="test-container">
    <h1>Contact Modal Test Page</h1>
    
    <div class="test-section">
      <h2>Test Different Button Types</h2>
      <div class="button-group">
        <!-- Primary button with authentication link -->
        <a href="authentication-pages/sign-up.html" class="primary-button w-inline-block">
          <div class="primary-button-text-wrap">
            <div class="primary-button-text-block">Sign Up Today</div>
          </div>
        </a>
        
        <!-- Simple sign up link -->
        <a href="sign-up.html" style="background: #667eea; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none;">
          Sign Up Now
        </a>
        
        <!-- Sign in link -->
        <a href="authentication-pages/sign-in.html" style="background: #764ba2; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none;">
          Sign In
        </a>
        
        <!-- Get Started button -->
        <a href="#" class="primary-button" style="background: #f093fb; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none;">
          Get Started
        </a>
      </div>
      <div class="status">Click any button above - they should all open the contact modal</div>
    </div>
    
    <div class="test-section">
      <h2>Console Log</h2>
      <div id="console-log" style="background: black; color: #0f0; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; min-height: 100px;">
        Waiting for actions...
      </div>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <!-- Contact Form Modal -->
  <script src="js/contact-form-modal.js"></script>
  
  <script>
    // Log console messages to the page
    const logDiv = document.getElementById('console-log');
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      logDiv.innerHTML += '<div style="color: #0f0;">✓ ' + args.join(' ') + '</div>';
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      logDiv.innerHTML += '<div style="color: #f00;">✗ ' + args.join(' ') + '</div>';
    };
    
    // Track button clicks
    document.addEventListener('click', (e) => {
      if (e.target.closest('a')) {
        const link = e.target.closest('a');
        console.log('Button clicked:', link.textContent.trim(), '| href:', link.href);
      }
    });
    
    // Check if EmailJS is loaded
    setTimeout(() => {
      if (typeof emailjs !== 'undefined') {
        console.log('EmailJS loaded successfully');
      } else {
        console.error('EmailJS not loaded');
      }
      
      if (document.getElementById('contactModal')) {
        console.log('Contact modal initialized');
      } else {
        console.error('Contact modal not found');
      }
    }, 1000);
  </script>
  <script src="js/mobile-menu-fix.js"></script>
</body>
</html>
