<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Career Orientation API Test</h1>
    <div id="result">Loading...</div>
    
    <script>
        fetch('https://aistudio555jamstack-production.up.railway.app/api/career-orientation')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h2>First Stat:</h2>
                    <p>Number: ${data.hero.stats[0].number}</p>
                    <p>Label: ${data.hero.stats[0].label}</p>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            });
    </script>
</body>
</html>
