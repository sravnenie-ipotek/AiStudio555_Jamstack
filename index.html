<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Studio - Redirecting...</title>
  <script>
    // Detect browser language and redirect
    const userLang = navigator.language.slice(0, 2);
    const supportedLangs = ['en', 'ru', 'he'];
    const defaultLang = 'en';

    const redirectLang = supportedLangs.includes(userLang) ? userLang : defaultLang;

    // Redirect to home.html with locale parameter
    window.location.replace('/home.html?locale=' + redirectLang);
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/home.html?locale=en">
  </noscript>
</head>
<body>
  <p>Redirecting to <a href="/home.html">AI Studio</a>...</p>
</body>
</html>
