<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Test - Google Gemini API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .test-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .test-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status {
            background: #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }

        .status.success {
            background: #d1f2eb;
            border-left: 5px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
        }

        .status.info {
            background: #d1ecf1;
            border-left: 5px solid #17a2b8;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-card-body {
            padding: 15px;
        }

        .image-card-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .image-card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .config-display {
            background: #f1f3f4;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .options-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® AI Image Generation</h1>
        <p class="subtitle">Powered by Google Gemini API (Imagen 3)</p>

        <!-- Service Status -->
        <div class="test-section">
            <h3>üìä Service Status</h3>
            <div class="button-group">
                <button class="btn" onclick="checkStatus()">
                    <span>üîç</span> Check Status
                </button>
                <button class="btn" onclick="initializeService()">
                    <span>‚ö°</span> Initialize Service
                </button>
                <button class="btn btn-secondary" onclick="showConfiguration()">
                    <span>‚öôÔ∏è</span> Show Config
                </button>
            </div>
            <div id="statusResult" class="status" style="display: none;"></div>
            <div id="configDisplay" class="config-display" style="display: none;"></div>
        </div>

        <!-- Image Generation -->
        <div class="test-section">
            <h3>üñºÔ∏è Generate Images</h3>

            <div class="form-group">
                <label for="imagePrompt">Image Description (Prompt):</label>
                <textarea id="imagePrompt" placeholder="Describe the image you want to generate...">A futuristic robot teaching AI to students in a modern classroom with holographic displays</textarea>
            </div>

            <div class="options-row">
                <div class="form-group">
                    <label for="aspectRatio">Aspect Ratio:</label>
                    <select id="aspectRatio">
                        <option value="1:1">Square (1:1)</option>
                        <option value="16:9">Landscape (16:9)</option>
                        <option value="9:16">Portrait (9:16)</option>
                        <option value="4:3">Standard (4:3)</option>
                        <option value="3:4">Portrait Standard (3:4)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numberOfImages">Number of Images:</label>
                    <select id="numberOfImages">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4">4 Images</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="negativePrompt">Negative Prompt (Optional):</label>
                <input type="text" id="negativePrompt" placeholder="What to avoid in the image...">
            </div>

            <div class="button-group">
                <button class="btn" onclick="generateImages()">
                    <span>üé®</span> Generate Images
                </button>
                <button class="btn btn-secondary" onclick="testGeneration()">
                    <span>üß™</span> Test Generation
                </button>
                <button class="btn btn-secondary" onclick="clearGallery()">
                    <span>üóëÔ∏è</span> Clear Gallery
                </button>
            </div>

            <div id="generationLoader" class="loader">
                <div class="spinner"></div>
                <p>Generating images... This may take a moment.</p>
            </div>

            <div id="generationResult" class="status" style="display: none;"></div>

            <!-- Image Gallery -->
            <div id="imageGallery" class="image-gallery"></div>
        </div>

        <!-- Quick Examples -->
        <div class="test-section">
            <h3>‚ö° Quick Examples</h3>
            <div class="button-group">
                <button class="btn btn-secondary btn-small" onclick="setExample('A serene Japanese garden with cherry blossoms and a traditional tea house')">
                    üå∏ Japanese Garden
                </button>
                <button class="btn btn-secondary btn-small" onclick="setExample('A cyberpunk cityscape at night with neon lights and flying cars')">
                    üåÉ Cyberpunk City
                </button>
                <button class="btn btn-secondary btn-small" onclick="setExample('A majestic dragon flying over mountain peaks at sunset')">
                    üêâ Fantasy Dragon
                </button>
                <button class="btn btn-secondary btn-small" onclick="setExample('An astronaut exploring an alien planet with strange flora')">
                    üë®‚ÄçüöÄ Space Explorer
                </button>
                <button class="btn btn-secondary btn-small" onclick="setExample('Abstract art with vibrant colors and geometric shapes')">
                    üé® Abstract Art
                </button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Generated Image">
        </div>
    </div>

    <!-- Load Image Generation Service -->
    <script src="./imageGenerationConfig.js"></script>
    <script src="./imageGenerationService.js"></script>

    <script>
        // Store generated images
        let generatedImages = [];

        // Check service status
        async function checkStatus() {
            const statusDiv = document.getElementById('statusResult');
            statusDiv.style.display = 'block';

            try {
                if (typeof window.imageGenService !== 'undefined') {
                    const status = window.imageGenService.getStatus();
                    statusDiv.className = status.isInitialized ? 'status success' : 'status info';
                    statusDiv.innerHTML = `
                        <strong>üìä Image Generation Service Status:</strong><br>
                        ‚Ä¢ Initialized: ${status.isInitialized ? '‚úÖ' : '‚ùå'}<br>
                        ‚Ä¢ GenAI Client: ${status.hasGenAI ? '‚úÖ' : '‚ùå'}<br>
                        ‚Ä¢ SDK Available: ${status.sdkAvailable ? '‚úÖ' : '‚ùå'}<br>
                        ‚Ä¢ Model: ${status.config.model}<br>
                        ‚Ä¢ API Endpoint: ${status.config.apiEndpoint}<br>
                        ‚Ä¢ API Key: ${status.config.apiKey}
                    `;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Image Generation Service not available';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error checking status: ' + error.message;
            }
        }

        // Initialize service
        async function initializeService() {
            const statusDiv = document.getElementById('statusResult');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'üîÑ Initializing service...';

            try {
                const success = await window.imageGenService.init();
                if (success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Service initialized successfully';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Service initialization failed';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Initialization error: ' + error.message;
            }
        }

        // Show configuration
        function showConfiguration() {
            const configDiv = document.getElementById('configDisplay');

            if (typeof IMAGE_GEN_CONFIG !== 'undefined') {
                configDiv.style.display = 'block';
                configDiv.innerHTML = `<strong>‚öôÔ∏è Image Generation Configuration:</strong>\n${JSON.stringify(IMAGE_GEN_CONFIG, null, 2)}`;
            } else {
                configDiv.style.display = 'block';
                configDiv.textContent = '‚ùå IMAGE_GEN_CONFIG not available';
            }
        }

        // Generate images
        async function generateImages() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            const aspectRatio = document.getElementById('aspectRatio').value;
            const numberOfImages = parseInt(document.getElementById('numberOfImages').value);
            const negativePrompt = document.getElementById('negativePrompt').value.trim();

            if (!prompt) {
                alert('Please enter an image description');
                return;
            }

            const loader = document.getElementById('generationLoader');
            const resultDiv = document.getElementById('generationResult');
            const generateBtn = event.target;

            loader.classList.add('active');
            resultDiv.style.display = 'none';
            generateBtn.disabled = true;

            try {
                const result = await window.imageGenService.generateImages(prompt, {
                    numberOfImages,
                    aspectRatio,
                    negativePrompt
                });

                loader.classList.remove('active');

                if (result.success && result.images && result.images.length > 0) {
                    resultDiv.className = 'status success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `‚úÖ ${result.message}`;

                    // Add images to gallery
                    displayImages(result.images, prompt);
                } else {
                    resultDiv.className = 'status error';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `‚ùå ${result.message || 'Failed to generate images'}`;
                }
            } catch (error) {
                loader.classList.remove('active');
                resultDiv.className = 'status error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `‚ùå Generation error: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
            }
        }

        // Display generated images
        function displayImages(images, prompt) {
            const gallery = document.getElementById('imageGallery');

            images.forEach((image, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';

                const imageUrl = image.base64 ? `data:${image.mimeType || 'image/png'};base64,${image.base64}`
                               : image.placeholder || '';

                const imageData = {
                    url: imageUrl,
                    prompt: prompt,
                    description: image.description || prompt,
                    timestamp: new Date().toISOString()
                };

                generatedImages.push(imageData);

                imageCard.innerHTML = `
                    <img src="${imageUrl}" alt="${prompt}" onclick="openModal('${imageUrl}')">
                    <div class="image-card-body">
                        <div class="image-card-title">${prompt.substring(0, 50)}${prompt.length > 50 ? '...' : ''}</div>
                        <div class="image-card-actions">
                            <button class="btn btn-small" onclick="downloadImage('${imageUrl}', 'image-${Date.now()}-${index}.png')">
                                üíæ Download
                            </button>
                        </div>
                    </div>
                `;

                gallery.appendChild(imageCard);
            });
        }

        // Test generation
        async function testGeneration() {
            const resultDiv = document.getElementById('generationResult');
            const loader = document.getElementById('generationLoader');

            loader.classList.add('active');
            resultDiv.style.display = 'none';

            try {
                const result = await window.imageGenService.testGeneration();

                loader.classList.remove('active');

                if (result.success) {
                    resultDiv.className = 'status success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `‚úÖ ${result.message}`;

                    if (result.images) {
                        displayImages(result.images, 'Test: Futuristic robot teaching');
                    }
                } else {
                    resultDiv.className = 'status error';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `‚ùå ${result.message}`;
                }
            } catch (error) {
                loader.classList.remove('active');
                resultDiv.className = 'status error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `‚ùå Test error: ${error.message}`;
            }
        }

        // Download image
        function downloadImage(imageUrl, filename) {
            if (imageUrl.startsWith('data:')) {
                // It's a data URL
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                // It's a regular URL
                window.imageGenService.downloadImage({ base64: imageUrl }, filename);
            }
        }

        // Clear gallery
        function clearGallery() {
            document.getElementById('imageGallery').innerHTML = '';
            generatedImages = [];
            document.getElementById('generationResult').style.display = 'none';
        }

        // Set example prompt
        function setExample(prompt) {
            document.getElementById('imagePrompt').value = prompt;
        }

        // Modal functions
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = imageUrl;
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('üé® Image Generation Test Page Loaded');
            console.log('ImageGenService available:', typeof window.imageGenService !== 'undefined');
            console.log('Config available:', typeof IMAGE_GEN_CONFIG !== 'undefined');

            // Auto-check status after 1 second
            setTimeout(() => {
                checkStatus();
            }, 1000);
        });
    </script>
</body>
</html>
