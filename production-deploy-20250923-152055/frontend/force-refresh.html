<!DOCTYPE html>
<html>
<head>
    <title>Force Refresh Fix</title>
    <script>
        // Clear all caches
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => {
                    caches.delete(name);
                });
            });
        }

        // Clear localStorage
        localStorage.clear();

        // Clear sessionStorage
        sessionStorage.clear();

        // Force reload
        setTimeout(() => {
            window.location.href = 'http://localhost:3005/home.html?locale=ru&nocache=' + Date.now();
        }, 1000);
    </script>
</head>
<body>
    <h1>Clearing cache and redirecting...</h1>
</body>
</html>
