<!DOCTYPE html>
<html>
<head>
    <title>Test Companies Visibility</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .status { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .visible { background: #d4edda; color: #155724; }
        .hidden { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Companies Section Visibility Test</h1>
    
    <div id="api-status" class="status">Loading API status...</div>
    <div id="dom-status" class="status">Loading DOM status...</div>
    
    <div>
        <button onclick="checkStatus()">Check Status</button>
        <button onclick="openHomePage()">Open Home Page</button>
        <button onclick="openStrapiAdmin()">Open Strapi Admin</button>
    </div>
    
    <iframe id="home-frame" src="http://localhost:3005/home.html" 
            style="width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px;"></iframe>
    
    <script>
        async function checkStatus() {
            // Check API
            try {
                const response = await fetch('http://localhost:3333/api/home-page-live');
                const data = await response.json();
                const isVisible = data.data.companiesVisible;
                
                document.getElementById('api-status').innerHTML = 
                    `API Status: companiesVisible = <strong>${isVisible}</strong>`;
                document.getElementById('api-status').className = 
                    `status ${isVisible ? 'visible' : 'hidden'}`;
            } catch (error) {
                document.getElementById('api-status').innerHTML = 
                    `API Error: ${error.message}`;
            }
            
            // Check DOM in iframe
            try {
                const iframe = document.getElementById('home-frame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const companiesSection = iframeDoc.querySelector('.companies-section');
                
                if (companiesSection) {
                    const computedStyle = iframe.contentWindow.getComputedStyle(companiesSection);
                    const isDisplayed = computedStyle.display !== 'none';
                    
                    document.getElementById('dom-status').innerHTML = 
                        `DOM Status: Companies section display = <strong>${computedStyle.display}</strong> (${isDisplayed ? 'VISIBLE' : 'HIDDEN'})`;
                    document.getElementById('dom-status').className = 
                        `status ${isDisplayed ? 'visible' : 'hidden'}`;
                } else {
                    document.getElementById('dom-status').innerHTML = 
                        'DOM Status: Companies section not found!';
                }
            } catch (error) {
                document.getElementById('dom-status').innerHTML = 
                    `DOM Error: ${error.message}`;
            }
        }
        
        function openHomePage() {
            window.open('http://localhost:3005/home.html', '_blank');
        }
        
        function openStrapiAdmin() {
            window.open('http://localhost:1337/admin/content-manager/single-types/api::home-page.home-page', '_blank');
        }
        
        // Check status every 2 seconds
        setInterval(checkStatus, 2000);
        
        // Initial check
        setTimeout(checkStatus, 1000);
    </script>
</body>
</html>
