<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home.html Translation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1d3a;
            color: white;
        }
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 700px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîß Home.html Translation Fix Test</h1>

    <div class="status-box">
        <h2>Problem Fixed:</h2>
        <p class="error">‚ùå Was trying to connect to port 1337</p>
        <p class="success">‚úÖ Now connecting to port 3000</p>
        <p>File fixed: <code>/js/enhanced-language-manager.js</code></p>
    </div>

    <div class="status-box">
        <h2>Test Controls:</h2>
        <button onclick="testEnglish()">üá¨üáß English</button>
        <button onclick="testRussian()">üá∑üá∫ Russian</button>
        <button onclick="testHebrew()">üáÆüá± Hebrew</button>
        <button onclick="testAPI()">üì° Test API</button>
    </div>

    <div id="status" class="status-box" style="display: none;"></div>

    <iframe id="testFrame" src="http://localhost:3005/home.html"></iframe>

    <script>
        function testEnglish() {
            document.getElementById('testFrame').src = 'http://localhost:3005/home.html?locale=en';
            showStatus('Loading English version...');
        }

        function testRussian() {
            document.getElementById('testFrame').src = 'http://localhost:3005/home.html?locale=ru';
            showStatus('Loading Russian version... Look for "–°—Ç—É–¥–∏—è –ò–ò" in the hero section');
        }

        function testHebrew() {
            document.getElementById('testFrame').src = 'http://localhost:3005/home.html?locale=he';
            showStatus('Loading Hebrew version... Page should switch to RTL');
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/nd/home-page?locale=ru');
                const data = await response.json();

                if (data.success) {
                    showStatus(`‚úÖ API Working! Found ${Object.keys(data.data).length} sections with Russian translations`, 'success');
                } else {
                    showStatus('‚ùå API Error: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Connection Error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status-box ' + type;
            status.innerHTML = '<h3>Status:</h3><p>' + message + '</p>';
        }

        // Test on load
        window.addEventListener('load', () => {
            testAPI();
        });
    </script>
</body>
</html>
